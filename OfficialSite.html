<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
    <!--VIDEO SLIDE PART-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--VIDEO SLIDE PART-->

    <style>
        .content-offsite{ background-color: #ffffff;
            margin-left: 8%;
            margin-right: 8%;
            margin-top: 3%;
            margin-bottom: 3%;
        }
        .text_style{
            margin-left: 5%;
        }
        .slide-offsite{
            margin-left: -2%;
            margin-top: 3%;
            width: 100%;
        }
        /*VIDEO SLIDE PART*/
        
        .carousel .item {
            color: #f0f0f0;
            text-align: center;
            overflow: hidden;
        }

        .carousel .item .img-box {
            height: 370px;
            width: 520px;
            position: relative;
            display: flex;
            align-items: left;
        }

        .carousel .item img {	
            max-width: 90%;
            max-height: 100%;
            position: absolute;
            left: 0;
            right: 0;
            display: flex;
            align-items: left;
            margin-left:6%;
            
        }
        
        .carousel-control-prev, .carousel-control-next {
            height: 54px;
            width: 50px;
            background: #f0f0f0;	
            margin-right: -2%;
            margin-left: 0%;
            border-radius: 100%;
            margin-top:7%;
        }
        .carousel-control-prev:hover, .carousel-control-next:hover {
            background: #f0f0f0;

        }
        .carousel-control-prev i, .carousel-control-next i{
            font-size: 36px;
            position: absolute;
            display: inline-block;
            margin: -19 0 0 0;
            left: 0;
            right: 0;
            color: rgb(32, 32, 32);
            text-shadow: none;
            font-weight: bold;
        }

        /*IMAGE SLIDE PART*/

        .d-block{
            margin-left: 2%;
            margin-bottom: 5%;
            
        }

        .titlestyle{
            color: black;
            display: flex;
            align-items: right;
            text-align: left;
            margin-left: 5%;
            margin-top: -28%;
        }

        .numslide{
            text-align: right;
            margin-top: -4%;
            margin-bottom: 3%;
        }
        
        /*VIDEP POPUP PART*/
        .modal-dialog {
        max-width: 800px;
        margin: 30px auto;
        }

        .modal-body {
        position:relative;
        padding:0px;
        }

        .close {
        position:absolute;
        right:-30px;
        top:0;
        z-index:999;
        font-size:2rem;
        font-weight: normal;
        color:#fff;
        opacity:1;
        }

    </style>
</head>

<body>
  <div class="content-offsite">
    <div class="row" id="info"></div>
  <div class="slide-offsite">
    <div id="vdoslide"></div>
    <div id="imageslide"></div>
    <div id="recommend"></div>
  </div></div>


  <div class="container">
  
   <!-- Modal -->
   <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
   
         
         <div class="modal-body">
   
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>        
           <!-- 16:9 aspect ratio -->
   <div class="embed-responsive embed-responsive-16by9">
     <iframe class="embed-responsive-item" src="" id="video"  allowscriptaccess="always" allow="autoplay"></iframe>
   </div>
           
         </div>
   
       </div>
     </div>
   </div>     
   

    <script>
        let requestURL = '20cenData.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {             
                dataReportStatus(JSON.parse(request.responseText));            
            } }; 
        request.open("GET", requestURL, true); 
        request.send(); 
        
        function dataReportStatus(data) { 

            var movie = data[4]; //CHANGE MOVIE HERE!!!


            let text = "";
                text += '<div class="col-5">';
                text += '<img  src="'+ movie.poster_url + '">'; 
                text += '</div>';
                text += '<div class="col-7">';
                text += '<div class="text_style">'

                text += '<h2><b>'+ movie.title +'</b></h2>'; 
                text += '<p>' + movie.rate + '<b> . </b>' + movie.year + '<b> . </b>'; 
                for(var tp=0; tp<(movie.tag.length-1); tp++){
                        text += movie.tag[tp] + ', ';
                }
                text += movie.tag[movie.tag.length-1];
                text += '</p>';
                text += '<p>' + movie.description + '</p>';

                if(movie.twitter_url != null){
                    text += '<a href="'+ movie.twitter_url +'">'
                    text += '<img src="twitter-icon.png" width="4%" style="margin-right:30px;">'
                    text += '</a>'
                }
                if(movie.facebook_url != null){
                    text += '<a href="'+ movie.facebook_url +'">'
                    text += '<img src="face-icon.png" width="5%" style="margin-right:30px;">'
                    text += '</a>'
                }
                if(movie.instagram_url != null){
                    text += '<a href="'+ movie.instagram_url +'">'
                    text += '<img src="instra-icon.png" width="5.5%" style="margin-right:30px;">'
                    text += '</a>'
                }
                if(movie.directed_by != null){
                    text += '</br></br><h5><b>' + 'DIRECTED BY' + '</b></h5>';
                    text += '<p>' + movie.directed_by + '</p></br>';
                }
                if(movie.written_by != null){
                    text += '<h5><b>' + 'WRITTEN BY' + '</b></h5>';
                    text += '<p>' + movie.written_by + '</p></br>';
                }
                if(movie.produced_by != null){
                    text += '<h5><b>' + 'PRODUCED BY' + '</b></h5>';
                    text += '<p>' + movie.produced_by + '</p></br>';
                }

                if(movie.cast != null){
                    text += '<h5><b>' + 'CAST' + '</b></h5>';
                    text += '<p>' + movie.cast + '</p></br>';
                }
                
                for(var logo=0; logo<movie.movie_class_logo_url.length; logo++){
                    text += '<img src="'+ movie.movie_class_logo_url[logo] + '" width="95px" style="margin-right:35px; margin-bottom:10px;">';
                }
                text += '</br></br>';

                for(var twu=0; twu<movie.text_without_url.length; twu++){
                    text +=  movie.text_without_url[twu] + '&nbsp &nbsp &nbsp';
                }
                
                text += '</div></div>';

                document.querySelector("#info").innerHTML += text;


                if(movie.video.length != 0){
                    let vdoSelect = "";

                    vdoSelect += '<div class= buttcontent></br>';
                    vdoSelect += '<h2><b>VIDEOS</b></h2></br>';
                    vdoSelect += '</div>';
                  
                    vdoSelect += '<div class="container-xl-12">';
                    vdoSelect += '<div class="row">';
                    vdoSelect += '<div class="col-md-12">';
                        vdoSelect += '<div id="myCarousel" style="margin: 0" class="carousel slide" data-ride="carousel" data-interval="0">';
            
                        //Wrapper for carousel items
                        //first page video
                        vdoSelect += '<div class="carousel-inner">';
                            vdoSelect += '<div class="item carousel-item active">';
                                vdoSelect += '<div class="row">';

                                for(var vdo=0; vdo<3; vdo++){
                                vdoSelect += '<div class="col-md-4">';
								    vdoSelect += '<div class="img-box">';
									    vdoSelect += '<img src="'+ movie.video[vdo].video_image +'" type="button" class=" video-btn" data-toggle="modal" data-src="' + movie.video[vdo].video_url +'" data-target="#myModal">';	
								vdoSelect += '</div>';	
                                vdoSelect += '<div class="card-body">'
                                    vdoSelect += '<h5 class="titlestyle"><b>'+ movie.video[vdo].title +'</b></h5>';
                                vdoSelect += '</div></div>';						

                                }
                                vdoSelect += '</div></div>';
                                console.log(movie.video[vdo].video_url)
                            //next page video

                            var loopvalue = Math.ceil((movie.video.length)/3);
                            var vdo = 3;
                            
                            for(var vdo2=1; vdo2<loopvalue; vdo2++){
                                var counter = 1;
                                vdoSelect += '<div class="item carousel-item">';
                                vdoSelect += '<div class="row">';

                                while(vdo != movie.video.length){
                                        vdoSelect += '<div class="col-md-4">';

                                            vdoSelect += '<div class="img-box">';
                                                vdoSelect += '<img src="'+ movie.video[vdo].video_image +'" type="button" class="video-btn" data-toggle="modal" data-src="' + movie.video[vdo].video_url +'" data-target="#myModal" >';
                                            vdoSelect += '</div>';
                                            vdoSelect += '<div class="card-body">';
                                                vdoSelect += '<h5 class="titlestyle"><b>'+ movie.video[vdo].title +'</b></h5>';							
                                            vdoSelect += '</div></div>';	
                                        vdo++;

                                        if(counter == 3){
                                            break;
                                        }
                                        counter++;
                                        
                                    }
                                
                                vdoSelect += '</div></div>';
                            }
                        vdoSelect += '</div>';

                    vdoSelect += '<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">';
                    vdoSelect += '<i class="fa fa-angle-left"></i>';
                    vdoSelect += '</a>';
                    vdoSelect += '<a class="carousel-control-next" href="#myCarousel" data-slide="next">';
                    vdoSelect += '<i class="fa fa-angle-right"></i>';
                    vdoSelect += '</a>';                 

                    document.querySelector("#vdoslide").innerHTML += vdoSelect;
                }


                if(movie.slideshow_image_url.length != 0){
                    let imgSelect = "";
                    
                    imgSelect += '<div class="row">';
                        imgSelect += '<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 100%;">';
                            imgSelect += '<div class="carousel-inner">';
                    
                                imgSelect += '<div class="carousel-item active">';
                                imgSelect += '<img class="d-block" src="' + movie.slideshow_image_url[0] + '" style="width: 100%;">';
                                imgSelect += '<div class="numslide">';
                                imgSelect += 1 + '/' + movie.slideshow_image_url.length;
                                imgSelect += '</div></div>';

                                for(var ig=1; ig<movie.slideshow_image_url.length; ig++){
                                imgSelect += '<div class="carousel-item">';
                                imgSelect += '<img class="d-block" src="' + movie.slideshow_image_url[ig] + '" style="width: 100%;">';
                                imgSelect += '<div class="numslide">';
                                imgSelect += ig+1 + '/' + movie.slideshow_image_url.length;
                                imgSelect += '</div></div>';
                                }
                    
                            imgSelect += '</div>';
                  
                    imgSelect += '<div class="col">';
                        imgSelect += '<div class="col" style="margin-bottom:-40%;">';
                        imgSelect += '<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">';
                        imgSelect += '<i class="fa fa-angle-left iconim"></i>';
                        imgSelect += '</a>';

                        imgSelect += '<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">';
                        imgSelect += '<i class="fa fa-angle-right iconim"></i>';
                        imgSelect += '</a>';
                    imgSelect += '</div>';


                    imgSelect += '</div>';
                  imgSelect += '</div>';
                
  
                  document.querySelector("#imageslide").innerHTML += imgSelect;
        
                }
            }

            let recom = "";

            recom += '<div class= buttcontent></br>';
            recom += '<h2><b>VIDEOS</b></h2></br>';
            recom += '</div>';


    </script> 

<script>
    $(document).ready(function() {

    // Gets the video src from the data-src on each button

    var $videoSrc;  
    $('.video-btn').click(function() {
        $videoSrc = $(this).data( "src" );
    });
    console.log($videoSrc);

    // when the modal is opened autoplay it  
    $('#myModal').on('shown.bs.modal', function (e) {
        
    // set the video src to autoplay and not to show related video. Youtube related video is like a box of chocolates... you never know what you're gonna get
    $("#video").attr('src',$videoSrc + "?autoplay=1&amp;modestbranding=1&amp;showinfo=0" ); 
    })
    
    // stop playing the youtube video when I close the modal
    $('#myModal').on('hide.bs.modal', function (e) {
        // a poor man's stop video
        $("#video").attr('src',$videoSrc); 
    }) 
        
    // document ready  
    });

</script>

</body>
</html>
