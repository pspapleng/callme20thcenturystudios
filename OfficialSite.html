<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style>
        body{ background-color: #f1f2f3;
            margin-left: 8%;
            margin-right: 8%;
            margin-top: 3%;
            margin-bottom: 3%;
        }
        .text_style{
            margin-left: 8%;
        }
    </style>
</head>
<body>
    <div class="row" id="info"></div>
    <script>
        let requestURL = 'test20cen.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {             
                dataReportStatus(JSON.parse(request.responseText));            
            } }; 
        request.open("GET", requestURL, true); 
        request.send(); 
        
        function dataReportStatus(data) { 
            let text = "";
            text += '<div class="col-5">';
            text += '<img src="'+ 'example_poster.webp' + '">'; //poster_url
            text += '</div>';
            text += '<div class="col-7">';
            text += '<div class="text_style">'
            //info part
            //title & description
            text += '<h1><b>'+ 'TITLE' +'</b></h1>'; 
            text += '<p>' + 'R.2020.Horror' + '</p>';
            text += '<p>' + 'description' + '</p></br>';
            //directed_by
            text += '<h4><b>' + 'DIRECTED BY' + '</b></h4>';
            text += '<p>' + 'David Prior' + '</p></br>';
            //written_by
            text += '<h4><b>' + 'WRITTEN BY' + '</b></h4>';
            text += '<p>' + 'David Prior' + '</p></br>';
            //produced_by
            text += '<h4><b>' + 'PRODUCED BY' + '</b></h4>';
            text += '<p>' + 'Ross Richie, p.g.a., Stephen Christy, p.g.a.' + '</p></br>';
            //cast
            text += '<h4><b>' + 'CAST' + '</b></h4>';
            text += '<p>' + 'James Badge Dale, Marin Ireland, Stephan Root, Ron Canada, Robert Aramayo, Joel Courtney, Sasha Frolova' + '</p></br>';
            
            //movie_class_logo_url
            text += '<img src="'+ 'example_logo.webp' + '"></br></br>'; 

            //text_without_url
            text += 'motionpictures.org &nbsp &nbsp filmratings.com';

            text += '</div></div>';
            document.querySelector("#info").innerHTML += text;
            }
    </script> 

</body>
</html>
